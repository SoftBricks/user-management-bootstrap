<template name="umAddUser">

    <!-- Temporary go back  CSI - No momento nao funciona!!! -->
    <button id="goBackTo_showUsers" class="btn btn-default">Go back to User Information</button>

    {{#autoForm id="createUserForm" type="insert" collection=users class="col s12 l12"}}

    <div class="list-group">
        <div class="form-group list-group-item {{#if afFieldIsInvalid name='profile.fullname'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='profile.fullname'}}</label>
            {{> afFieldInput name='profile.fullname' class="form-control"}}
            {{#if afFieldIsInvalid name='profile.fullname'}}
                <span class="help-block">{{{afFieldMessage name='profile.fullname'}}}</span>
            {{/if}}
        </div>

        <div class="form-group list-group-item {{#if afFieldIsInvalid name='emails'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='emails.0.address'}}</label>
            {{> afFieldInput name='emails.0.address' class="form-control"}}
            {{#if afFieldIsInvalid name='emails'}}
                <span class="help-block">{{{afFieldMessage name='emails'}}}</span>
            {{/if}}
        </div>

        <div class="form-group list-group-item {{#if afFieldIsInvalid name='username'}}has-error{{/if}}">
            <label class="control-label">{{afFieldLabelText name='username'}}</label>
            {{> afFieldInput name='username' class="form-control"}}
            {{#if afFieldIsInvalid name='username'}}
            <span class="help-block">{{{afFieldMessage name='username'}}}</span>
            {{/if}}
        </div>

        <div class="form-group list-group-item">
            <input type="submit" class="btn btn-primary" value="{{_ 'create'}}">
        </div>
    </div>
    {{/autoForm}}
</template>
