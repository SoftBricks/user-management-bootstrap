<template name="umShowUser">
    {{#with user}}
    <!-- Temporary go back -->
    <button id="goBackTo_showUsers">Go back to User List</button>

    <!-- Temporary Edit User -->
    <button id="editUserActual">Edit this User</button>

    <div class="um list-group">

            <div class="list-group-item">
                <div class="">
                    <div class="primary">{{this.profile.fullname}}</div>
                    <div class="secondary">Fullname</div>
                </div>
                <div class="list-group-item">
                    <div class="primary">{{this.username}}</div>
                    <div class="secondary">Username</div>
                </div>
                <div class="list-group-item">
                    <div class="primary">{{#each this.emails}}{{address}}{{/each}}</div>
                    <div class="secondary">Email Address</div>
                </div>
            </div>


    </div>
        {{/with}}

</template>
