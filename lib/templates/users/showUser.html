<template name="umShowUser">
    {{#with user}}
    <!-- Temporary go back -->
    <button id="goBackTo_showUsers" class="btn btn-default">Go back to User List</button>

    <!-- Temporary Edit User -->
    <button id="editUserActual" class="btn btn-default">Edit this User</button>

    <div class="um list-group">

            <div class="list-group-item">
                <div class="list-group-item">
                    <div class="primary">{{this.profile.fullname}}</div>
                    <div class="secondary">{{_ "fullname"}}</div>
                </div>
                <div class="list-group-item">
                    <div class="primary">{{this.username}}</div>
                    <div class="secondary">{{_ "username"}}</div>
                </div>
                <div class="list-group-item">
                    <div class="primary">{{#each this.emails}}{{address}}{{/each}}</div>
                    <div class="secondary">{{_ "emailAddress"}}</div>
                </div>
            </div>

    </div>
        {{/with}}

</template>
